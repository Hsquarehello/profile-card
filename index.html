<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <!-- Profile Photo -->
      <div class="image">
        <img
          src="assets/1 (47).jpg"
          alt="profile-photo"
          class="profile-photo" />
      </div>
      <!-- /Profile Photo -->

      <!-- Text data -->
      <div class="text-data">
        <span class="name">Meow</span>
        <span class="job">Frontend Developer & Web Designer</span>
      </div>
      <!-- /Text data -->

      <!-- Media Buttons -->
      <div class="media-buttons">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>

        <a href="#" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>

        <a href="#" style="background-color: #353535" class="link">
          <i class="bx bxl-github"></i>
        </a>

        <a href="#" style="background-color: #f00" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <!-- /Media Buttons -->

      <!-- Submit Buttons -->
      <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <!-- /Submit Buttons -->

      <!-- Analytics -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span>60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span>20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span>10k</span>
        </div>
      </div>
      <!-- /Analytics -->
    </div>
  </body>
</html>
